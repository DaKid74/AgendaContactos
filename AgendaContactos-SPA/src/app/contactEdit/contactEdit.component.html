<div class="container-fluid p-5">
  <div class="row mb-5">
    <button [routerLink]="['/contacts']" routerLinkActive="router-link-active"  class="btn btn-secondary p-2 text-uppercase"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</button>
  </div>

  <div class="row ml-2">
    <h1>Updata {{contact.name}} contact</h1>
  </div>
  <!--Form begins here-->
  <form [formGroup]="editForm" (ngSubmit)="updateContact(contact.id)" class="mt-5 text-center">
    <div class="form-group w-25">
      <input type="text" class="form-control" [ngClass]="{'is-invalid': editForm.get('name').hasError('required') && editForm.get('name').touched}"
     formControlName="name">
      <div class="invalid-feedback">Please choose a name for your contact</div>
    </div>

    <div class="form-group w-25 mt-4">
      <input type="text" class="form-control" [ngClass]="{'is-invalid': editForm.get('phoneNumber').errors && editForm.get('phoneNumber').touched}"
      formControlName="phoneNumber">
      <div *ngIf="editForm.get('phoneNumber').hasError('required') && editForm.get('phoneNumber').touched" class="invalid-feedback">Please write the number you wish to save.</div>
      <div *ngIf="editForm.get('phoneNumber').hasError('minlength') && editForm.get('phoneNumber').touched" class="invalid-feedback">The number must have at least 9 digits.</div>
    </div>

    <div class="form-group">
      <div class="mt-5 w-25 ">
        <button [disabled]="!editForm.valid" type="submit" class=" mt-3 btn btn-block btn-warning mr-3 p-2 text-uppercase d-flex justify-content-center align-items-center font-weight-bold">Update contact <i class="fa fa-pencil-square fa-2x ml-2 mr-1" aria-hidden="true"></i></button>
        <button (click)="cancel()"  class="mt-3 justify-content-center btn-block btn btn-danger mr-3 p-2 text-uppercase d-flex align-items-center font-weight-bold ">Cancel<i class="fa fa-trash-o fa-2x ml-2 mr-1" aria-hidden="true"></i></button>
      </div>
    </div>

  </form>
  <!--Form ends here-->
</div>
