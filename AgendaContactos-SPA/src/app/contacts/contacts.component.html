
<div id="containerContacts" class="container-fluid p-5 mt-5">
  <!-- <p *ngFor="let contact of contacts">
    {{contact.id}}, {{contact.name}}, {{contact.phoneNumber}}
  </p> -->
  <ul *ngFor="let contact of contacts">
    <li class="text-center p-2 m-1" >
      <div class="row d-flex justify-content-between align-items-center">
        <div class="col-sm" [routerLink]="['/contacts/details/', contact.id]" routerLinkActive="router-link-active">
          <p class="font-weight-bold text-uppercase">{{contact.name}}</p>
        </div>
        <div class="col-sm" [routerLink]="['/contacts/details/', contact.id]" routerLinkActive="router-link-active">
          <p> {{contact.phoneNumber}}</p>
        </div>
        <div class="col-sm">
          <button [routerLink]="['/contacts/edit/', contact.id]" routerLinkActive="router-link-active" class="btn btn-warning ml-5 mr-2"> <i class="fa fa-pencil-square fa-2x" aria-hidden="true"></i> </button>
          <button class="btn btn-danger" (click)="deleteContact(contact.id)"> <i class="fa fa-trash fa-2x" aria-hidden="true"></i> </button>
        </div>
      </div>
    </li>
  </ul>

</div>
